<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Racism</title>
<link rel="stylesheet" href="race_login.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<style>
  .sign-in-button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    text-decoration: none;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-left: 75px;
  }

  .sign-in-button:hover {
    background-color: #0056b3;
  }
</style>
<body>
  <div class="black-background">
    <div class="white-container">
      <div class="login-info">
        <h1>Welcome Back</h1>

        <form>
          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="Example@email.com">

          <label for="password">Password:</label>
          <input type="password" id="password" placeholder="At least 8 characters">

          <a href="#">Forgot Password?</a>
          <a href="index.html" class="sign-in-button">Sign in</a>
        </form>

        <p>Or</p>

        <div class="social-buttons">
          <a href="#">
            <i class="fa fa-google" aria-hidden="true"></i> Sign in with Google
        </a>
          <a href="#">
            <i class="fa fa-facebook" aria-hidden="true"></i> Sign in with Facebook
          </a>
        </div>

        <p>Don't have an account? <a href="#">Sign up</a></p>
      </div>
      <div class="image-section">
        <!-- Placeholder for your image -->
        <img style="width: 470px;height: 530px;" src="rece_login.png">
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2023 ALL RIGHTS RESERVED</p>
  </footer>
</body>
</html>
